/*FAQ*/
FAQ_problem-1=我们是做什么直播的？
	FAQ_Answer-1=我们是全球性的教育直播平台，可与中国各地的主播即时互动，才艺兼备的主播采用趣味主题方式教授汉语、介绍中国文化。

	FAQ_problem-2=如何下载cTalker APP？
	FAQ_Answer-2=打开我们的官方网站www.ctalker.cc选择相应的版本。也可打开苹果或者安卓应用商店输入cTalker下载即可。

	FAQ_problem-3=PC端怎么看直播？
	FAQ_Answer-3=打开浏览器,输入www.ctalker.cc/TV就可以观看直播了。

	FAQ_problem-4=在国外可以看直播吗？
	FAQ_Answer-4=可以。
	
	FAQ_problem-5=在国外可以直播吗？
	FAQ_Answer-5=可以，但必须是通过平台审核认证的用户才可作主播。

	FAQ_problem-6=如何开播？
	FAQ_Answer-6=普通用户（非主播）不能开播，只能观看、聆听和学习，还可以与主播互动。通过平台官方认证后的主播可点击APP中的开播按钮即可直播。

	FAQ_problem-7=我们对主播的要求是什么？
	FAQ_Answer-7=我们是一家用英语教授汉语的互动直播平台，对主播的英语和汉语口语有一定要求。发音须清晰易懂，无浓重地方口音。

	FAQ_problem-8=如何认证成为主播？
	FAQ_Answer-8=我的->成为主播->按照提示实名认证->提交自我介绍视频。

	FAQ_problem-9=主播直播时需要注意什么？
	FAQ_Answer-9=直播时须遵守国内外以及平台的相关规定，积极与观众互动交流，友善地向观众提供帮助，传授汉语以及有益的知识和技能。
	
	FAQ_problem-10=cT币有什么用？
	FAQ_Answer-10=是用户在cTalker上购买礼物及消费的虚拟币，不可转赠，不能提现。

	FAQ_problem-11=如何获得cT币？
	FAQ_Answer-11=充值后即可获得。

	FAQ_problem-12=如何充值？
	FAQ_Answer-12=我的->我的账户->充值。

	
	FAQ_problem-13=为什么会充值失败？
	FAQ_Answer-13=请检查网络是否正常，查看账户余额是否充足。

	FAQ_problem-14= cT币的价值是多少？
	FAQ_Answer-14=1.00元人民币=100cT币

	FAQ_problem-15=cT Gold有什么用？
	FAQ_Answer-15=是打赏给主播的虚拟币。主播可从挂钩的账户中提现。

	FAQ_problem-16=如何获得cT Gold？
	FAQ_Answer-16=直播时积极主动地与观众互动，既专业又风趣。

	FAQ_problem-17=cT Gold的价值是多少？
	FAQ_Answer-17=1cT币=>1cT Gold


	FAQ_problem-18=cT豆有什么用？
	FAQ_Answer-18=cT 豆可打赏给主播以兹鼓励。

	FAQ_problem-19=如何获得cT豆？
	FAQ_Answer-19=观众在主播间的时长越久，累积的cT豆越多。

	FAQ_problem-20=如何查看自己的账户收益？
	FAQ_Answer-20=点击我的->我的账户


	FAQ_problem-21=用户等级有什么用？
	FAQ_Answer-21=用户等级用于区分用户的级别，不同等级的用户使用权限不一样。

	FAQ_problem-22=主播等级有什么用？
	FAQ_Answer-22=主播等级用于区分主播的级别，不同等级的主播提现的比例不一样。

	FAQ_problem-23=贡献榜有什么用？
	FAQ_Answer-23=贡献榜包括日榜、月榜、总榜，排名展示送礼物最多的观众。

	FAQ_problem-24=如何与主播连麦？
	FAQ_Answer-24=观众不能主动与主播连麦，主播可以向观众发起连麦。然而观众可以发信息给主播要求连麦。

	FAQ_problem-25=连麦如何计费？
	FAQ_Answer-25=观众连麦按照时长计费，68cT币/分钟。主播连麦免费。

	FAQ_problem-26=当cTalker APP经常闪退时怎么办？
	FAQ_Answer-26=建议更新系统版本、查看网络连接是否正常、重启手机或cTalker APP。若依然闪退，请联系我们。

	FAQ_problem-27=如何提现？
	FAQ_Answer-27=我的->我的账户->我的金币->点击提现->输入提现金额->选择提现账户（48小时内到账，若是公众假期将会延后）。

	FAQ_problem-28=如何让自己的主播间观众更多？
	FAQ_Answer-28=自信，有趣，充分发挥个人魅力和才艺,积极与观众互动，通过独特和趣味的主题传播具有学习价值的知识。

	FAQ_problem-39=如何联系我们？
	FAQ_Answer-39=邮箱：et1@etalker.cc
